<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî• Dumpster Fire Nouns Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #111;
      font-family: 'Courier New', monospace;
    }
    #viewer-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }
    canvas#cardCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #999;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div id="viewer-wrapper">
    <canvas id="cardCanvas"></canvas>
  </div>
  <div class="watermark">üî• <code>ok.dope.</code> :: Dumpster Fire Nouns</div>
  
  <!-- Load Three.js from CDN (non-module version) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  
  <script>
    console.log("üöÄ Dumpster Fire viewer initialized");
    console.log("THREE loaded:", THREE);

    // Scene
    const scene = new THREE.Scene();
    console.log("Scene created:", scene);

    const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 6;
    console.log("Camera created:", camera);

    // Get canvas element
    const canvas = document.getElementById('cardCanvas');
    console.log("Canvas element:", canvas);

    if (!canvas) {
      console.error("‚ùå Canvas not found!");
    }

    // Renderer
    const renderer = new THREE.WebGLRenderer({
      canvas: canvas,
      antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    console.log("Renderer created:", renderer);

    // Lights
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    console.log("Lights added");

    // Create fallback materials first
    const fallbackMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff });
    console.log("Fallback material created");

    // Create card geometry and initial materials
    const materials = [
      new THREE.MeshBasicMaterial({ color: 0x333333 }), // right
      new THREE.MeshBasicMaterial({ color: 0x333333 }), // left  
      new THREE.MeshBasicMaterial({ color: 0x333333 }), // top
      new THREE.MeshBasicMaterial({ color: 0x333333 }), // bottom
      fallbackMaterial, // front - will be replaced if texture loads
      fallbackMaterial  // back - will be replaced if texture loads
    ];

    const geometry = new THREE.BoxGeometry(2.5, 3.5, 0.03);
    const card = new THREE.Mesh(geometry, materials);
    scene.add(card);
    console.log("Card created and added to scene");

    // Load textures after card is created
    const loader = new THREE.TextureLoader();

    // Front texture
    loader.load(
      './textures/giselle_front.png',
      function(texture) {
        console.log("‚úÖ Front texture loaded successfully");
        materials[4] = new THREE.MeshBasicMaterial({ map: texture });
        card.material = materials;
      },
      function(progress) {
        console.log("Front texture loading progress:", progress);
      },
      function(error) {
        console.error("‚ùå Front texture failed to load:", error);
        console.log("Using fallback material for front");
      }
    );

    // Back texture  
    loader.load(
      './textures/giselle_back.png',
      function(texture) {
        console.log("‚úÖ Back texture loaded successfully");
        materials[5] = new THREE.MeshBasicMaterial({ map: texture });
        card.material = materials;
      },
      function(progress) {
        console.log("Back texture loading progress:", progress);
      },
      function(error) {
        console.error("‚ùå Back texture failed to load:", error);
        console.log("Using fallback material for back");
      }
    );

    // Controls (using global THREE.OrbitControls)
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;
    controls.enablePan = false;
    console.log("Controls created");

    // Handle window resize
    window.addEventListener('resize', function() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animate
    let frameCount = 0;
    function animate() {
      requestAnimationFrame(animate);
      
      if (frameCount % 60 === 0) { // Log every 60 frames
        console.log("Animation running, frame:", frameCount);
      }
      frameCount++;
      
      card.rotation.y += 0.002;
      controls.update();
      renderer.render(scene, camera);
    }

    console.log("Starting animation loop");
    animate();

    console.log("üî• Setup complete - you should see a rotating card!");
  </script>
</body>
</html>
