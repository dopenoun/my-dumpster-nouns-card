<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”¥ Dumpster Fire Nouns Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #111;
      font-family: 'Courier New', monospace;
    }
    #viewer-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }
    canvas#cardCanvas {
      width: 100%;
      height: 100%;
      display: block;
      cursor: grab;
    }
    canvas#cardCanvas:active {
      cursor: grabbing;
    }
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #999;
      font-size: 0.8rem;
    }
    .controls-info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #999;
      font-size: 0.7rem;
    }
  </style>
</head>
<body>
  <div id="viewer-wrapper">
    <canvas id="cardCanvas"></canvas>
  </div>
  <div class="controls-info">
    Drag to rotate â€¢ Scroll to zoom â€¢ Double-click to reset
  </div>
  <div class="watermark">ðŸ”¥ <code>ok.dope.</code> :: Dumpster Fire Nouns</div>
  
  <!-- Load Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <script>
    console.log("ðŸš€ Dumpster Fire viewer initialized");
    console.log("THREE loaded:", THREE);

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 8;

    const canvas = document.getElementById('cardCanvas');
    const renderer = new THREE.WebGLRenderer({
      canvas: canvas,
      antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // Lights
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);

    // Create card materials - start invisible
    const materials = [
      new THREE.MeshBasicMaterial({ color: 0x333333, transparent: true, opacity: 0 }),
      new THREE.MeshBasicMaterial({ color: 0x333333, transparent: true, opacity: 0 }),
      new THREE.MeshBasicMaterial({ color: 0x333333, transparent: true, opacity: 0 }),
      new THREE.MeshBasicMaterial({ color: 0x333333, transparent: true, opacity: 0 }),
      new THREE.MeshBasicMaterial({ transparent: true, opacity: 0 }), // front
      new THREE.MeshBasicMaterial({ transparent: true, opacity: 0 })  // back
    ];

    const geometry = new THREE.BoxGeometry(1.8, 2.5, 0.03);
    const card = new THREE.Mesh(geometry, materials);
    scene.add(card);

    // Track loading
    let texturesLoaded = 0;
    const totalTextures = 2;

    function showCard() {
      // Fade in the card once textures are loaded
      materials.forEach(material => {
        material.opacity = 1;
      });
      console.log("ðŸ”¥ Card is now visible!");
    }

    // Load textures
    const loader = new THREE.TextureLoader();
    loader.load('./textures/giselle_front.png', function(texture) {
      materials[4] = new THREE.MeshBasicMaterial({ map: texture });
      card.material = materials;
      texturesLoaded++;
      console.log("âœ… Front texture loaded");
      if (texturesLoaded === totalTextures) showCard();
    });
    loader.load('./textures/giselle_back.png', function(texture) {
      materials[5] = new THREE.MeshBasicMaterial({ map: texture });
      card.material = materials;
      texturesLoaded++;
      console.log("âœ… Back texture loaded");
      if (texturesLoaded === totalTextures) showCard();
    });

    // Manual controls
    let isMouseDown = false;
    let mouseX = 0;
    let mouseY = 0;
    let targetRotationX = 0;
    let targetRotationY = 0;
    let currentRotationX = 0;
    let currentRotationY = 0;
    let zoom = 8;

    // Mouse events
    canvas.addEventListener('mousedown', function(event) {
      isMouseDown = true;
      mouseX = event.clientX;
      mouseY = event.clientY;
    });

    canvas.addEventListener('mousemove', function(event) {
      if (!isMouseDown) return;
      
      const deltaX = event.clientX - mouseX;
      const deltaY = event.clientY - mouseY;
      
      targetRotationY += deltaX * 0.01;
      targetRotationX += deltaY * 0.01;
      
      mouseX = event.clientX;
      mouseY = event.clientY;
    });

    canvas.addEventListener('mouseup', function() {
      isMouseDown = false;
    });

    canvas.addEventListener('mouseleave', function() {
      isMouseDown = false;
    });

    // Zoom with mouse wheel
    canvas.addEventListener('wheel', function(event) {
      event.preventDefault();
      zoom += event.deltaY * 0.01;
      zoom = Math.max(3, Math.min(20, zoom)); // Limit zoom range
      camera.position.z = zoom;
    });

    // Double-click to reset
    canvas.addEventListener('dblclick', function() {
      targetRotationX = 0;
      targetRotationY = 0;
      zoom = 8;
      camera.position.z = zoom;
    });

    // Touch events for mobile
    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener('touchstart', function(event) {
      event.preventDefault();
      if (event.touches.length === 1) {
        touchStartX = event.touches[0].clientX;
        touchStartY = event.touches[0].clientY;
      }
    });

    canvas.addEventListener('touchmove', function(event) {
      event.preventDefault();
      if (event.touches.length === 1) {
        const deltaX = event.touches[0].clientX - touchStartX;
        const deltaY = event.touches[0].clientY - touchStartY;
        
        targetRotationY += deltaX * 0.01;
        targetRotationX += deltaY * 0.01;
        
        touchStartX = event.touches[0].clientX;
        touchStartY = event.touches[0].clientY;
      }
    });

    // Window resize
    window.addEventListener('resize', function() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      
      // Smooth rotation interpolation
      currentRotationX += (targetRotationX - currentRotationX) * 0.1;
      currentRotationY += (targetRotationY - currentRotationY) * 0.1;
      
      card.rotation.x = currentRotationX;
      card.rotation.y = currentRotationY;
      
      // No auto-rotation - only manual control
      
      renderer.render(scene, camera);
    }

    animate();
    console.log("ðŸ”¥ Manual controls active - drag to rotate, scroll to zoom!");
  </script>
</body>
</html>
